<!DOCTYPE html>
<html>

<head>
  <title>Tomer Calculator</title>
  <link rel="stylesheet" href="./includes/style.css">
</head>

<body>
  <div class="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div class="calc-operation">num1: </div>
        <div class="calc-typed">> select number1 and press 'ENTER' </div>
      </div>
      <div class="calc-button-row">
        <div id="clear" class="button c">C</div>
        <div id="get" class="button l method">GET</div>
        <div id="post" class="button l method">POST</div>
        <div id="put" class="button l method methodclicked">PUT</div>
      </div>
      <div class="calc-button-row">
        <div class="button numbers">7</div>
        <div class="button numbers">8</div>
        <div class="button numbers">9</div>
        <div id="SUM" class="button l op">SUM</div>
      </div>
      <div class="calc-button-row">
        <div class="button numbers">4</div>
        <div class="button numbers">5</div>
        <div class="button numbers">6</div>
        <div id="avg" class="button l op">AVG</div>
      </div>
      <div class="calc-button-row">
        <div class="button numbers">1</div>
        <div class="button numbers">2</div>
        <div class="button numbers">3</div>
        <div id="mult" class="button l op">MULT</div>
      </div>
      <div class="calc-button-row">
        <div class="button">.</div>
        <div class="button numbers">0</div>
        <div class="button">
          <</div> <div id="enter" class="button l">ENTER
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="logic.js"></script>
</body>

</html>
