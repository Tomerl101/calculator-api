<!DOCTYPE html>
<html>

<head>
  <title>get data page</title>
  <link rel="stylesheet" href="./includes/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div class="calc-operation">2536 + 419 + </div>
        <div class="calc-typed">RESULT:2955</div>
      </div>
      <div class="calc-button-row">
        <div class="button c">C</div>
        <div id="get" class="button l method">GET</div>
        <div id="post" class="button l method">POST</div>
        <div id="put" class="button l method methodclicked">PUT</div>
      </div>
      <div class="calc-button-row">
        <div class="button numbers">7</div>
        <div class="button numbers">8</div>
        <div class="button numbers">9</div>
        <div id="SUM" class="button l op">SUM</div>
      </div>
      <div class="calc-button-row">
        <div class="button numbers">4</div>
        <div class="button numbers">5</div>
        <div class="button numbers">6</div>
        <div id="avg" class="button l op">AVG</div>
      </div>
      <div class="calc-button-row">
        <div class="button numbers">1</div>
        <div class="button numbers">2</div>
        <div class="button numbers">3</div>
        <div id="mult" class="button l op">MULT</div>
      </div>
      <div class="calc-button-row">
        <div class="button">.</div>
        <div class="button numbers">0</div>
        <div class="button">
          <</div> <div id="send" class="button l">=
        </div>
      </div>
    </div>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="methodType" id="inlineRadio1" value="GET">
    <label class="form-check-label" for="inlineRadio1">GET</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="methodType" id="inlineRadio2" value="POST">
    <label class="form-check-label" for="inlineRadio2">POST</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="methodType" id="inlineRadio3" value="PUT">
    <label class="form-check-label" for="inlineRadio3">PUT</label>
  </div>

  <section class="result">Result: </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="logic.js"></script>
</body>

</html>
